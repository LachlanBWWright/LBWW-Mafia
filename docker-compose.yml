# Docker Compose for MERN Mafia Development
# This sets up the entire stack with one command

version: '3.8'

services:
  # PostgreSQL Database (Production-ready)
  postgres:
    image: postgres:16-alpine
    container_name: mern-mafia-db
    environment:
      POSTGRES_USER: mafia
      POSTGRES_PASSWORD: mafia_dev_password
      POSTGRES_DB: mern_mafia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mafia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Web Application
  nextjs:
    build:
      context: ./nextjs
      dockerfile: Dockerfile
    container_name: mern-mafia-web
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://mafia:mafia_dev_password@postgres:5432/mern_mafia
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
    ports:
      - "3000:3000"
    volumes:
      - ./nextjs:/app
      - /app/node_modules
    command: npm run dev

  # Socket.IO Game Server
  socketio:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mern-mafia-socket
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_data:

networks:
  default:
    name: mern-mafia-network
