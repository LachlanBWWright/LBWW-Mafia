name: Verify Components

on:
  pull_request:
    branches: [dev, master]
  push:
    branches: [dev, master]

jobs:
  verify:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [server, nextjs, mobile]
    defaults:
      run:
        working-directory: ${{ matrix.component }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Check styling stack policy
        run: |
          if grep -R "react-bootstrap" -n --exclude-dir=node_modules --exclude-dir=.git ../client/src ../nextjs/src ../mobile ../server ../shared ../db; then
            echo "react-bootstrap references are not allowed in major components."
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        if: matrix.component != 'nextjs'
        run: npm run build

      - name: Build (nextjs)
        if: matrix.component == 'nextjs'
        env:
          AUTH_SECRET: dummy
          AUTH_GOOGLE_ID: dummy
          AUTH_GOOGLE_SECRET: dummy
          DATABASE_URL: file:./dev.db
        run: npm run build
